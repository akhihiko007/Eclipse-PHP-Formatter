Preview.code.default=<?php\n\n\n\
class Foo{\
function bar($arg){\
if($arg==="")return;\
if(is_array($arg)){\
foreach($arg as $key=>$value){echo "$key => $value\\n";}\
}else if(is_null($arg)){echo"null\\n";\
}else{echo "$arg\\n";}}}\
\n\n\n\
$v=array(\n"1"=>"one",\n"10"=>"two");$x=new Foo();$x->bar($v);$x->bar(__FILE__\n.":".\n__LINE__);\
\n\n\n?>
